<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/9080a8833a.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets\dist\css\main.min.css">
</head>
<body>
    <header class="header container">
        <div class="header__logo">
            <p class="header__logo-text">CON</p>
        </div>
        <div class="header__nav">
            <nav class="header__nav-text">
                <a class="header__nav-text-link" href="">About</a>
                <a class="header__nav-text-link" href="">Speakers</a>
                <a class="header__nav-text-link" href="">Schedule</a>
                <a class="header__nav-text-link" href="">News</a>
            </nav>
        </div>
        <div class="header__button">
            <button class="header__button-text">BUY TICKET</button>
        </div>
        <div class="header__dropdown">
            <button class="header__dropdown-logo">
            <i class="fas fa-bars header__dropdown-logo-text"></i>
            </button>
            <nav class="header__nav-text">
                <a class="header__nav-text-link" href="">About</a>
                <a class="header__nav-text-link" href="">Speakers</a>
                <a class="header__nav-text-link" href="">Schedule</a>
                <a class="header__nav-text-link" href="">News</a>
                <button class="header__button-text">BUY TICKET</button>
            </nav>
        </div>
    </header>
    <section class="section container">
        <div class="section__img-mobile">
            <img class="section__img-logo" src="assets\img\megaphone.png" alt="">
        </div>
        <div class="section__box">
            <h1 class="section__box-top">CONFERENCE</h1>
            <h2 class="section__box-middle">Business Conference</h2>
            <p class="section__box-bottom">The sky was cloudless and of a deep dark blue spectacle before us was indeed sublime.</p>
            <button class="section__box-button">BUY TICKET</button>
        </div>
        <div class="section__img">
            <img class="section__img-logo" src="assets\img\megaphone.png" alt="">
        </div>
    </section>
    <footer class="footer container">
        <div class="footer__box">
            <img class="footer__box-img" src="assets\img\calendar_icon.png" alt="">
            <div class="footer__box-text">
            <h2 class="footer__box-text-top">10-12 Dec</h2>
            <h3 class="footer__box-text-bottom">Data</h3>
            </div>
        </div>
        <div class="footer__box">
            <img class="footer__box-img" src="assets\img\location_icon.png" alt="">
            <div class="footer__box-text">
            <h2 class="footer__box-text-top">New York</h2>
            <h3 class="footer__box-text-bottom">Place</h3>
            </div>
        </div>
        <div class="footer__box">
            <img class="footer__box-img" src="assets\img\megaphone_icon.png" alt="">
            <div class="footer__box-text">
            <h2 class="footer__box-text-top">24 Speakers</h2>
            <h3 class="footer__box-text-bottom">Best of Industries</h3>
            </div>
        </div>
    </footer>
</body>
</html>
